<!DOCTYPE html>
<html>
    <head>
        <script src="snap.svg-min.js"></script>
    </head>
    <body>
        <svg id="svg" style="width: 200px;height:200px;" viewBox="0,0,300,300"></svg>
        <script>
            var s = Snap('#svg');
            var circle1 = s.circle(150,150,130);
            circle1.attr({
                fill: "#6fbffe",
                stroke: "#6fbffe",
                strokeWidth: 40,
                "fill-opacity": 0.5, //1f4fa1
            });
            var circle2 = s.circle(145,150,115);
            // circle2.attr({
            //     fill: "#fff",
            //     stroke: "#fff",
            //     strokeWidth: 35,
            //     // "fill-opacity": 0.5, //1f4fa1
            // });
            var g1 = s.paper.gradient("r(0.5, 0.5, 0.6)#1f4fa1-#40affe");
            circle2.attr({
                fill: g1
            });
            var l1 = s.path("M0,60L123,246L195,246L141,168,L177,168L223,229C223,229,150,295,77,229L0,229Z");
            l1.attr({fill: "#fff"});
            var l2 = s.path("M300,240L177,54L105,54L159,132,L123,132L77,71C77,71,150,5,223,71L300,71Z");
            l2.attr({fill: "#fff"});
        </script>
    </body>
</html>
